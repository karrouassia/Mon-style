<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Mon Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      color: #5a3e36;
      position: relative;
    }

    /* Image d'arrière-plan floue */
    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('image/cc.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    header {
      background-color: rgba(245, 239, 230, 0.9);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(4px);
    }

    @keyframes titleAnimation {
      0% { opacity: 0; transform: translateY(-30px); }
      50% { opacity: 0.5; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    header h1 {
      font-size: 2.8rem;
      color: #5a3e36;
      margin-bottom: 20px;
      animation: titleAnimation 1s ease-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #5a3e36;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .contact-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      min-height: 80vh;
    }

    .contact-form {
      background-color: rgba(255, 255, 255, 0.88);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .contact-form h2 {
      margin-bottom: 20px;
      color: #a67c52;
      font-size: 2rem;
    }

    .contact-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #a67c52;
      outline: none;
      background-color: #fff;
    }

    .contact-form button {
      margin-top: 25px;
      padding: 14px 28px;
      background-color: #a67c52;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
      width: 100%;
    }

    .contact-form button:hover {
      background-color: #8e6844;
    }

    .contact-image {
      display: block;
      max-width: 100%;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }

    footer {
      background-color: rgba(166, 124, 82, 0.9);
      color: #fdf6f0;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      backdrop-filter: blur(2px);
    }

    @media (max-width: 600px) {
      .contact-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <header>
    <h1>Contactez-moi</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Nos Action.html">Actions</a></li>
        <li><a href="lookbook.html">Look</a></li>
        <li><a href="avant etapres.html">Avant / Après</a></li>
        <li><a href="boutique.html">Boutique</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="mon avis.html">Avis</a></li>
       
      </ul>
    </nav>
  </header>

  <div class="contact-container">
    <section class="contact-form">
      <h2>Prendre Rendez-vous</h2>
      <form action="#" method="post">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer</button>
      </form>
    </section>

    <div class="contact-image">
      <img src="image/cc.jpg" alt="Contact styliste" loading="lazy">
    </div>
  </div>

  <footer>
    <p>© 2025 Styliste Personnel</p>
  </footer>
</body>
</html>
