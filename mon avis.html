<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donner votre avis - Mon Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Quicksand', sans-serif;
      background-color: #fdf6f0;
      color: #5a3e36;
      position: relative;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('image/cc.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(10px);
      z-index: -1;
    }

    header {
      background-color: rgba(245, 239, 230, 0.9);
      padding: 40px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      backdrop-filter: blur(4px);
    }

    header h1 {
      font-size: 2.8rem;
      color: #5a3e36;
      margin-bottom: 20px;
      animation: titleAnimation 1s ease-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 15px;
      padding: 0;
      margin: 0;
      flex-wrap: wrap;
    }

    nav ul li a {
      text-decoration: none;
      color: #5a3e36;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.3);
    }

    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      min-height: 80vh;
    }

    .avis-form {
      background-color: rgba(255, 255, 255, 0.88);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 40px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 480px;
      text-align: center;
      backdrop-filter: blur(6px);
    }

    .avis-form h2 {
      margin-bottom: 20px;
      color: #a67c52;
      font-size: 2rem;
    }

    .avis-form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    .avis-form input,
    .avis-form textarea,
    .avis-form select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 10px;
      border: 1px solid #ccc;
      background-color: #f8f8f8;
    }

    .avis-form input:focus,
    .avis-form textarea:focus,
    .avis-form select:focus {
      border-color: #a67c52;
      outline: none;
      background-color: #fff;
    }

    .avis-form button {
      margin-top: 25px;
      padding: 14px 28px;
      background-color: #a67c52;
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      border: none;
      width: 100%;
    }

    .avis-form button:hover {
      background-color: #8e6844;
    }

    footer {
      background-color: rgba(166, 124, 82, 0.9);
      color: #fdf6f0;
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      backdrop-filter: blur(2px);
    }

    @keyframes titleAnimation {
      0% { opacity: 0; transform: translateY(-30px); }
      50% { opacity: 0.5; transform: translateY(10px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      .avis-form {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="background-blur"></div>

  <header>
    <h1>Donner votre avis</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Nos Action.html">Actions</a></li>
        <li><a href="lookbook.html">Look</a></li>
        <li><a href="avant etapres.html">Avant / Après</a></li>
        <li><a href="boutique.html">Boutique</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="tonavis.html">Avis</a></li>
      </ul>
    </nav>
  </header>

  <div class="form-container">
    <section class="avis-form">
      <h2>Votre avis compte !</h2>
      <form onsubmit="alert('Merci pour votre avis !'); return false;">
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="note">Note :</label>
        <select id="note" name="note" required>
          <option value="">Choisissez une note</option>
          <option value="5">⭐⭐⭐⭐⭐ (Excellent)</option>
          <option value="4">⭐⭐⭐⭐ (Très bien)</option>
          <option value="3">⭐⭐⭐ (Bien)</option>
          <option value="2">⭐⭐ (Moyen)</option>
          <option value="1">⭐ (À améliorer)</option>
        </select>

        <label for="message">Votre message :</label>
        <textarea id="message" name="message" rows="5" required></textarea>

        <button type="submit">Envoyer mon avis</button>
      </form>
    </section>
  </div>

  <footer>
    <p>© 2025 Mon Style – Tous droits réservés</p>
  </footer>
</body>
</html>
