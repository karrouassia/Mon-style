<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mon Style - Accueil</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
  *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(to right, #fdf6f0, #f2e8dc);
      color: #4e3b31;
      overflow-x: hidden;
    }

    header {
      background-color: #f5efe6;
      padding: 65px 20px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: relative;
    }

    header h1 {
      color: #5a3e36(206, 178, 75);
      font-size: 2.8rem;
      text-shadow: 0 2px 5px rgba(0,0,0,0.1);
      animation: fadeInDown 1s ease-in-out;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      margin-top: 15px;
      gap: 15px;
    }

    nav ul li a {
      color: #5a3e36;
      text-decoration: none;
      font-weight: bold;
      padding: 8px 14px;
      border-radius: 20px;
      transition: background-color 0.3s ease;
    }

    nav ul li a:hover {
      background: rgba(255, 255, 255, 0.2);
    }


.gallery {
  display: grid;
  grid-template-columns: 2fr 1fr 1fr;
  grid-auto-rows: 300px;
  gap: 20px;
}
.card {
  position: relative;
  background-size: cover;
  background-position: center;
  border-radius: 15px;
  overflow: hidden;
  display: flex;
  align-items: flex-end;
  color: white;
  padding: 20px;
}
.card.large {
  grid-row: span 2;
  background-color: #f5efe6;
}
.background-video {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
}
.card.wide {
  grid-column: span 2;
}
.card .info {
  background: rgba(0, 0, 0, 0.4);
  padding: 10px;
  border-radius: 10px;
}

.adventure {
  display: flex;
  gap: 40px;
  margin-top: 60px;
  align-items: center;
}
.adventure .text {
  flex: 1;
}
.adventure .text h2 {
  font-size: 28px;
  margin-bottom: 15px;
}
.adventure .text ul {
  list-style: none;
  padding-left: 0;
}
.adventure .text li {
  margin: 10px 0;
  font-size: 16px;
}
.adventure .image-play {
  flex: 1;
  position: relative;
}
.adventure .image-play img {
  width: 70%;
  border-radius: 15px;
}
.adventure .thumbnails {
  display: flex;
  gap: 10px;
  position: absolute;
  bottom: 10px;
  left: 10px;
}

.card:hover{
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
}

.adventure .thumbnails img {
  width: 60px;
  height: 60px;
  border-radius: 10px;
  object-fit: cover;
}

    .hero h2 {
      font-size: 2.2rem;
      margin: 30px 0 10px;
      color: #a67c52;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
      animation: fadeInUp 1.3s ease forwards;
    }

    .hero p {
      font-size: 1.1rem;
      color: #5e463b;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeInUp 1.6s ease forwards;
    }

    .cta-button {
      margin-top: 30px;
      display: inline-block;
      background: #d8bfa2;
      color: #4e3b31;
      padding: 12px 28px;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
      animation: fadeInUp 1.9s ease forwards;
    }

    .cta-button:hover {
      background: #a67c52;
      color: #fff;
      transform: scale(1.05);
    }

    footer {
      background-color: #a67c52;
      color: #fdf6f0;
      text-align: center;
      padding: 20px;
      margin-top: 60px;
    }

    /* ANIMATIONS */
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes twinkle {
      0%, 100% { background-position: 0 0; }
      50% { background-position: 20px 20px; }
    }
    .hero {
      text-align: center;
      padding: 60px 20px;
      position: relative;
      overflow: hidden;
    }

    .hero::before {
      content: "";
      position: absolute;
      top: 0;
      left: -50%;
      width: 200%;
      height: 100%;
      background-image: radial-gradient(#fff 1px, transparent 1px);
      background-size: 40px 40px;
      opacity: 0.2;
      animation: twinkle 8s linear infinite;
      z-index: 0;
    }

    .hero img {
      width: 100%;
      max-width: 750px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: float 6s ease-in-out infinite;
      z-index: 1;
      position: relative;
    }

    .hero h2 {
      font-size: 2.2rem;
      margin: 30px 0 10px;
      color: #a67c52;
      text-shadow: 0 1px 2px rgba(0,0,0,0.05);
      animation: fadeInUp 1.3s ease forwards;
    }

    .hero p {
      font-size: 1.1rem;
      color: #5e463b;
      max-width: 600px;
      margin: 0 auto;
      animation: fadeInUp 1.6s ease forwards;
    }

    .cta-button {
      margin-top: 30px;
      display: inline-block;
      background: #d8bfa2;
      color: #4e3b31;
      padding: 12px 28px;
      font-weight: bold;
      border-radius: 25px;
      text-decoration: none;
      box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      transition: all 0.3s ease-in-out;
      animation: fadeInUp 1.9s ease forwards;
    }

    .cta-button:hover {
      background: #a67c52;
      color: #fff;
      transform: scale(1.05);
    }
    .background-video {
  filter: brightness(1) contrast(1.1); /* Pour une meilleure lisibilité */
  z-index: 1;
}

  </style>
</head>
<body>

  <header>
    <h1>Ton Style</h1>
    <nav>
      <ul>
        <li><a href="index.html">Accueil</a></li>
        <li><a href="Nos Action.html">Actions</a></li>
        <li><a href="lookbook.html">Look</a></li>
        <li><a href="avant etapres.html">Avant / Après</a></li>
        <li><a href="boutique.html">Boutique</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="mon avis.html">Avis</a></li>
      </ul>
    </nav>
  </header>

  <section class="gallery">
    <div id="card" class="card large">
      <video autoplay muted loop playsinline class="background-video">
        <source src="image/boutique/video3.mp4" type="video/mp4">
      </video>
    </div>
    <div id="card" class="card" style="background-image: url('image/index11.jpg');">
     
    </div>
    <div id="card" class="card" style="background-image: url('image/index12.png');">
      
    </div>
    <div id="card" class="card wide" style="background-image: url('image/index22.png');">
     
    </div>
  </section>
  <section class="hero">
    <h2>Exprime ton style unique</h2>
    <p>Avec moi, chaque détail de ton look raconte ton histoire. Ensemble, révélons ce qui te rend unique.</p>
    <a href="Nos Action.html" class="cta-button">Découvrir les services</a>
  </section>


  <footer>
    <p>© 2025 Mon Style – Tous droits réservés</p>
  </footer>

</body>
</html>
